application: blackjack
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /
  static_files: static/index.html
  upload: static/index\.html

- url: /index\.html
  static_files: static/index.html
  upload: static/index\.html

- url: /games/[0-9]+/
  static_files: static/play.html
  upload: static/play\.html

- url: /static
  static_dir: static

- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest
